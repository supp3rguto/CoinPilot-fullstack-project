<mat-toolbar color="primary">
  <span>✈️ CoinPilot - Dashboard em Tempo Real</span>
</mat-toolbar>

<div class="container">
  
  <mat-card class="status-card" *ngIf="lastDemand">
    <mat-card-content>
      Última demanda simulada (1-10): <strong>{{ lastDemand }}</strong>
    </mat-card-content>
  </mat-card>

  <div class="spinner-container" *ngIf="isLoading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <table mat-table [dataSource]="products" class="mat-elevation-z8" *ngIf="!isLoading">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Produto/Serviço </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="basePrice">
      <th mat-header-cell *matHeaderCellDef> Preço Base </th>
      <td mat-cell *matCellDef="let product">
        <span class="price-base">{{ product.basePrice | currency:'BRL' }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="currentPrice">
      <th mat-header-cell *matHeaderCellDef> Preço Dinâmico (Atual) </th>
      <td mat-cell *matCellDef="let product">
        <span class="price-current">{{ product.currentPrice | currency:'BRL' }}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
